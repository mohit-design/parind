<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<meta name="author" content="" />
	<title>Parind :: Coming Soon</title>
	<!-- Favicon Icon -->
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<!-- Font Awesome - 6 Icon CSS -->
	<link rel="stylesheet" href="css/all.min.css" type="text/css" />
	<!-- Bootstrap - 5 Minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- AOS Minified CSS -->
	<link rel="stylesheet" href="css/aos.min.css" type="text/css" />
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
  <!-- Banner Section Starts -->
	<div class="container-fluid bg-coming-soon">
		<div class="row align-items-center">
			<div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 col-xxl-7">
				<div class="bg-coming-soon-banner">
					<div class="box-coming-soon-banner">
						<div class="box-coming-soon-logo text-center">
							<img src="images/logo.jpg" class="img-fluid" alt="" />
						</div>
						<div class="box-coming-soon-info text-center">
							<p>Coming Soon!</p>
							<h1>Our new website is on its way.</h1>
							<h5>Get notified when we launch.</h5>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5">
				<div class="coming-soon-box-contact-info">
					<div class="coming-soon-box-contact-info-heading">
						<h2>Contact Us</h2>
						<h5>We launch our new website soon. For Customer Support and Query, Send us a note.</h5>
					</div>
					<form action="" class="coming-soon-form">
						<div class="mb-4 mt-3">
							<input type="text" class="form-control form-control-coming-soon" id="name" placeholder="Enter Your Name" name="name" />
						</div>
						<div class="mb-4 mt-3">
							<input type="email" class="form-control form-control-coming-soon" id="email" placeholder="Enter Your Email" name="email">
						</div>
						<div class="mb-5 mt-3">
							<textarea class="form-control" class="form-control form-control-coming-soon" id="query" placeholder="Enter Your Query" name="query"></textarea>
						</div>
						<div class="d-grid">
							<button type="button" class="btn btn-primary btn-block btn-lg btn-send-message">Send Message</button>
						</div>
					</form>
					<div class="copyright-info-coming-soon text-center">
						<p>Copyright Â© 2022 <span>Parind</span>. All Rights Reserved.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Banner Section Ends -->
  <!-- jQuery Library -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!-- AOS Minified JS -->
	<script src="js/aos.min.js"></script>
	<!-- Index JS -->
	<script src="js/index.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
</body>
</html>
